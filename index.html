<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">
  <link href="/assets/images/favicon-32x32.png" rel="icon" type="image/png">
</head>
<body>
    <div class="container">
      <div class="card_box">
          <img class="card_image" type="img/svg" src="assets/images/illustration-article.svg" alt="illustration-article">
        <div class="main_text">
            <div class="box">
              <h2 class="subtitle">Learning</h2>
            </div>
          <p class="published">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="information_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
          <div class="user">
            <img class="avatar_image" type="img/webp" src="assets/images/image-avatar.webp" alt="person avatar">
              <p class="user_name">Greg Hooper</p>
          </div>
      </div>
    </div>
</body>
</html>
